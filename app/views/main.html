<h4>Actor</h4>
<input type="text" ng-model="asyncSelected" placeholder="ex. Brad Pitt" typeahead="address for address in getActors($viewValue)" typeahead-loading="loadingLocations" class="form-control" typeahead-template-url="views/actorTemplate.html">
<i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>
